<body>
    <h1> <center> Formularios </center></h1>
    <p> <center> <a href="Nextup.html"> Voltar </a> </center>
    <hr>
    <form>
        <label for="CampoNome">Nome:</label>
        <input id="CampoNome" type="text" placeholder="digite seu Nome">
        <br> <br>
        <label for="CampoSobrenome">Sobrenome:</label>
        <input id="CampoSobrenome" type="text" placeholder="digite seu Sobrenome">
        <br> <br>
        <label for="CampoSenha">Senha:</label>
        <input id="CampoSenha" type="password" placeholder="digite sua Senha">
        <br> <br>
        <label for="CampoEmail">Email:</label>
        <input id="CampoEmail" type="email" placeholder="digite seu E-Mail" required>
        <br> <br>
        <hr>




        
        <h2> <center> GPU </center> </h2>
        <p> <center> Escolha a Gpu Que Você Compraria Hoje </center> </p>
        <input type="radio" name="gpus" value="rx570" id="rx570"> 
        <label id="rx570"> Rx570 </label> <br>
        <input type="radio" name="gpus" value="1060" id="1060">
        <label id="1060"> Gtx1060</label> <br>
        <input type="radio" name="gpus" value="1080" id="1080">
        <label id="1080"> Gtx1080 </label>

        <h2> <center> Lista de Compras </center></h2>
        <input type="checkbox" name="Item1" value="arroz" id="arroz">
        <label id="arroz"> Arroz </label>
        <input type="checkbox" name="Item2" value="feijão" id="feijão">
        <label id="feijão"> Feijão </label>

        <h2> <center> Escolha uma Cor </center> </h2>
        <select>
            <option disabled selected value=""> Selecione uma cor </option>
            <option value="Azul"> Azul </option>
            <option value="Verde"> Verde </option> 
        </select>

        <h2> <center> Digite sua Mensagem </center></h2>
        <textarea placeholder="deixe aqui seu feedback" rows="15" cols="54" ></textarea>

        <button> Clique Aqui </button>

        <center> <input type="submit" value="Enviar Formulários"> </center> <hr>
        <a href="audio.html"> ir para audio </a>
    </form>
