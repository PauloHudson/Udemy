<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        $('#feira').addClass('destaque').removeClass('destaque')
        $('li').addClass('destaque').removeClass('destaque')
        $('[wm-obrigatorio]').addClass('destaque')

        //exclusivo Jquery
        //pegou o primeiro elemento do tipo LI- e daí aplicou os elementos."parametros"
        $('li:first').css('border', 'solid 10px white')
        //pegar todos os impares
        $('li:odd').css('border', 'solid 10px orange')
        //maiores que alguem elemento (vai aplicar a borda em todos os elementos que o seu indice seja maior do que 1: no caso o 2 eo 3.)...
        $('li:gt(1)').css('border', '10px solid black')
        //se contem uma letra por exemplo (no caso todos que tivsse r na letra seria adicionado o background color black.)
        $('li:contains("r")').css('background-color', 'black')

        //formulario

        //retirou todos os lementos do form
        $('form *').hide()
        //mostrar os elementos um por um 
        $('form :text').show()
        $('form :password').show()
        $('form :radio').show()
        $('form :checkbox').show()
        $('form :file').show()

        
    </script>
</body>
